<div id="game-init">
<label>Join a game:  (please enter game code)</label><input type="text" id="game-code"></input><button id="button-go" type="button" onclick="redirect();">GO</button>
<script>
function redirect() {
	document.location.href="https://prompt-game.github.io/" + document.getElementById("game-code").value;
}
document.getElementById("game-code").addEventListener("keyup",function(event) {
if (event.keyCode===13){redirect();}
});
</script>
<p game-text>Automatic game creation is currently unavailable.</p>
